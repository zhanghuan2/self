## 字段说明
# application: 应用描述
# privileges: 功能权限集合。（不包含流程权限描述）
# flowPrivileges: 流程权限集合。流程权限是特殊的功能权限
# dataEntities: 数据实体集合
# roles: 应用固定角色集合
# code: 编码，用于全局约定，英文字符组成，命名规则采用驼峰命名法
# name: 显示名称
# describe: 简要描述
# dataEntity: 功能权限绑定的数据实体编码
# childs: 表达层级关系的子树
# attrs: 数据实体的属性集合
# type: 类型


